<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager</title>

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="inputs">
           <form action="#"  class="row g-3" id="form">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="choose-price" class="form-label">Choose Price
                        </label>
                        <input type="number" class="form-control" name="choose-price" id="choose-price" placeholder="Price" />
                    </div>
                    
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="choose-dish" class="form-label">Choose Dish
                        </label>
                        <input type="text" class="form-control" name="choose-dish" id="choose-dish" placeholder="Dish" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="choose-table" class="form-label">Choose Table</label>
                        <select name="choose-table" id="choose-table" class="form-select">
                            <option value="table1">Table 1</option>
                            <option value="table2">Table 2</option>
                            <option value="table3">Table 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <button type="submit" class="add-to-bill">Add to Bill</button>
                </div>
           </form>
        </div>

        <div class="outputs">
            <h2>Orders</h2>
            <div class="table-1">
                <h4>Table one</h4>
                <ul class="table1-ul">
                    <!-- data will be added dynamically here -->

                </ul>
            </div>
    
            <div class="table-2">
                <h4>Table two</h4>
                <ul class="table2-ul">
                    <!-- data will be added dynamically here -->

                </ul>
            </div>

            <div class="table-3">
                <h4>Table three</h4>
                <ul class="table3-ul">
                    <!-- data will be added dynamically here -->

                </ul>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
